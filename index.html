<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="sass/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0dbe242cdd.js" crossorigin="anonymous"></script>
    <title>Wiki Película</title>
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="titulo">
                <i class="fas fa-film"></i>
                <h1>Wiki-Películas <span>...todo lo que quieras saber de tus películas y más!</span></h1>
            </div>
        </div>
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Filtros</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuIdioma" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Idioma
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuIdioma" id="listaIdiomas">
                                    <li><a class="dropdown-item" id="idioma1" href="#">Español</a></li>
                                    <li><a class="dropdown-item" id="idioma2" href="#">English</a></li>
                                    <li><a class="dropdown-item" id="idioma3" href="#">日本語</a></li>
                                    <li><a class="dropdown-item" id="idioma4" href="#">Francais</a></li>
                                    <li><a class="dropdown-item" id="idioma5" href="#">Portugues</a></li>
                                    <li><a class="dropdown-item" id="idioma6" href="#">Italiano</a></li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown" id="liGeneros">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuGeneros" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Géneros
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuGeneros" id="listaGeneros">
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="desplazamiento">
            <i class="fas fa-chevron-circle-left" id="presIzquierda"></i>
            <div class="numeros" id="numeros">
            </div>
            <i class="fas fa-chevron-circle-right" id="presDerecha"></i>
        </div>
        <div class="contenedorPeliculas" id="contenedorPeliculas">
        </div>
    </main>
    <footer></footer>
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="javascript/index.js"></script>
</body>

</html>
